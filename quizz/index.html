<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #8a2be2);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #quiz {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin: 20px;
        }

        .question {
            color: white;
            margin-bottom: 25px;
        }

        .question p {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .option {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .option input[type="radio"] {
            margin-right: 10px;
        }

        .option label {
            cursor: pointer;
            display: inline-block;
            width: calc(100% - 30px);
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 10px 5px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        /* Results styling */
        .answers-review {
            color: white;
        }

        .question-review {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .correct {
            border-left: 4px solid #4ecdc4;
        }

        .incorrect {
            border-left: 4px solid #ff6b6b;
        }

        .option-review {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .correct-answer {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.3);
        }

        .user-answer:not(.correct-answer) {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        /* Loading animation */
        .loading {
            color: white;
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            #quiz {
                margin: 10px;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .question p {
                font-size: 1.1em;
            }
        }
        body {
            
            background-image: url('../backquiz4.jpg');
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="quiz"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
