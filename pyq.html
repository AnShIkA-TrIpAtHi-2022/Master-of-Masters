<button id="downloadBtn">Click me to see PDF options</button>

    <div id="dropdown" style="display: none; margin-top: 10px;">
        <select id="pdfSelect">
            <option value="document_project.pdf">2023</option>
            <option value="document_project.pdf">2022</option>
            <option value="document_project.pdf">2021</option>
            <option value="document_project.pdf">2020</option>
            <option value="document_project.pdf">2019</option>
            <option value="document_project.pdf">2018</option>
            <option value="document_project.pdf">2017</option>
            <option value="document_project.pdf">2016</option>
            <option value="document_project.pdf">2015</option>
            <option value="document_project.pdf">2013</option>
            <option value="document_project.pdf">2012</option>
            <option value="document_project.pdf">2011</option>
            <option value="document_project.pdf">2010</option>
            <option value="document_project.pdf">2009</option>
        </select>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const dropdown = document.getElementById('dropdown');
            dropdown.style.display = (dropdown.style.display === 'none') ? 'block' : 'none'; // Toggle visibility
        });
        document.getElementById('pdfSelect').addEventListener('change', function() {
            const selectedPdf = this.value;

            if (selectedPdf) {
                const link = document.createElement('a');
                link.href = selectedPdf;  
                link.download = selectedPdf; 
                link.click();
            }
        });
    </script>
